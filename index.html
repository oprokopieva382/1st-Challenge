<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <div class="container">
      <div class="weather-app">
        <h1 id="new-city"></h1>
        <p id="date"></p>
        <form id="search-form">
          <div class="row">
            <div class = "col-6">
          <input
            type="text"
            placeholder="Enter a city"
            class="form-control"
            id="search-city-input"
          /></div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100" /></div>
            <div class="col-3">
           <dutton class="btn btn-success w-100" id="current-location">Current</button>
        </div></div></form>
        <br />
        <span class="sun">☀</span>
        <span class="degree" id="degree"></span> 
        <span class="units">°F</span>
        <span class="clearfix">
          <div style="float: right"> 
            <br />
            <ul>
                <li>Humidity: <span id="humidity-new"></span>%</li>
                <li>Wind: <span id="wind-new"></span>km/h</li>
            </ul>
                </div>
                   </div>
    <a href="https://github.com/oprokopieva382/1st-Challenge" class="source" target="_blank">Open-source code</a> by Ksy Fate
    <script src="src/script.js"></script>
  </body>
</html>
